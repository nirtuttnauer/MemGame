<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container text-center mt-4">
    <h1 id="title">MEMORY GAME</h1>
    <div id="menu" class="my-4">
        <div class="input-group mb-3">
            <input type="text" id="playerName" class="form-control" placeholder="Enter your name">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="numOfPairs" class="form-control" placeholder="how many pairs?">
        </div>
        <div class="input-group mb-3">
            <select id="themeSelect" class="form-control">
                <option value="">Select a theme</option>
                <option value="circles">Circles</option>
                <option value="dragonball">Dragon Ball</option>
                <option value="anime">Anime</option>
            </select>
        </div>
        <button id="start-btn" class="btn btn-primary">Start</button>

        <div id="leaderboard-container">
            <h2 id="leaderboard-title">Leaderboard</h2>
            <div id="leaderboard"></div>
            <button id="clear-leaderboard-btn" class="btn">Clear</button>
        </div>
    </div>
    <div id="game" class="mt-4">
        <div id="timer">Time: 0 s</div>

        <div class="container">
            <div id="game-board" class="row"></div>
        </div>
        <div id="reset" class="my-3">
            <p id="counter" class="fs-4 fw-bold">0 moves</p>
            <button id="reset-btn" class="btn btn-primary">Reset</button>
            <button id="menu-btn" class="btn btn-primary">Menu</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Congratulations!</h4>
                </div>
                <div class="modal-body">
                    You have successfully completed the game!
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button id="modal-close-btn" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
